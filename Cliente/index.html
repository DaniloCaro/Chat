<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Chatüêç</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.danilocaro.com/" target="_blank">Desarrollador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid bg-personal min-vh-100 p-0">
        <!-- Carousel -->
        <section class="container-fluid p-0">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/1.webp" class="d-block w-100" alt="Imagen uno">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/2.webp" class="d-block w-100" alt="Imagen dos">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/3.webp" class="d-block w-100" alt="Imagen 3">
                    </div>
                    <div class="overlay">
                        <div class="row align-items-center">
                            <div class="col-md-6 offset-md-4 text-center text-md-end">
                                <h1>Chatüêç</h1>
                                <p>Tu mejor sala de chat.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Carousel -->
        <section class="min-vh-100 bg-personal-box bg-negro text-center p-3">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-light">Chatüêç</h1>
                </div>
                <div class="col-12 col-md-8 offset-md-2 card">
                    <ul id="ul" class="list-group text-start list-unstyled max-vh-80 list-group list-group-flush" style="height: 500px;">
                        <li class="list-group-item">Bienvenidos a la sala de chat.</li>
                    </ul>
                </div>
                <form id="form" class="form col-12 p-0 row m-0 mt-5 d-grid gap-2">
                    <!-- <button id="username-p" class="btn btn-warning input-group-text text-start col m-auto" data-bs-toggle="modal" data-bs-target="#modalCompra">Usuario</button> -->

                    <div class="col col-md-8 offset-md-2">
                        <div class="input-group mb-3">
                            <span id="username-p" class="input-group-text" id="basic-addon1" data-bs-toggle="modal" data-bs-target="#modalCompra" role="button">@</span>
                            <input id="input" type="text" class="form-control" placeholder="Escribe aqu√≠" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <!-- <input id="input" type="text" class="input-group-text text-start col-12 offset-md-2 col-md-8 m-auto" placeholder="Escriba aqu√≠"> -->
                    <button type="submit" class="btn btn-primary col-4 col-md-3 col-lg-2 m-auto">Enviar</button>
                </form>
            </div>
        </section>
    </main>



    <!-- Modal -->

    <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresa tu apodo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form row">
                            <div class="form-group col">
                                <div class="input-group mb-3">
                                    <input id="input-username" type="text" class="form-control" placeholder="Apodo" aria-label="Username" aria-describedby="basic-addon1" required>
                                </div>
                            </div>
                        </div>
                        <!-- Alerta -->
                        <div class="alert alert-warning" role="alert">
                            Ingresa un apado para entrar a la sala.
                        </div>
                        <!-- /Alerta -->

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success" onclick="usernameFunction()">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- /Modal -->

    <footer class="container-fluid">
        <section class="row bg-light">
            <div class="col text-center">
                <a class="text-decoration-none" href="https://www.danilocaro.com/" target="_blank">
                    <p class="text-dark pt-2">¬© Danilo Caro. 2022 All rigths reserved</p>
                </a>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <!-- Otra forma del script anterior -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- /fin -->
    <script src="./js/main.js"></script>
</body>

</html>
